{%extends 'base.html'%}

{%block content%}

<div  style="background-color: #FFB000;display: grid;width: 100%; height: 100vh; ">
	
	<form method="post" style="background-color: white;place-self: center; display: flex; justify-content: center; flex-direction: column; padding: 2rem; border-radius: 10px;">
		<h2 style="text-align: center; font-size: 36px ;">Password Reset Confirm</h2>
	  {% csrf_token %}
	  {% for field in form %}
	  <div class="form-field">
	    		{{ field.label_tag }} 
	        	{{ field }}
		</div>
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  
	  <div style="display: flex; justify-content: center; margin-top: 14px;">
	    <button type="submit" style="padding: 8px 10px; border-radius: 6px; background-color: #FFB000; color: white; border: none; font-size: 18px; font-size: 700;">Reset Password</button>
	  </div>
	</form>
</div>


{%endblock content%}
